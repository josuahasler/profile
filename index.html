<!DOCTYPE html>
<html>
  <head>
    <title>My Profile Page. Maximum length 60-70 characters</title>
    <meta name="description" content="Page description. No longer than 155 characters.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <div class "container">
      <div class="card1">
        <h1>Hello, my name is Josua</h1>
        <img src="images/001_5x5.jpg" alt="my image" class="img_circle">
        <h2>I am a programmer</h2>
        <p>
          Living in Munich but originally from Switzerland. I love outdoor sports & activities,
          I like to go skiing & snowboarding in winter and hiking & running in summer.
        </p>
        <button type="button" class="grey_button" href="https://github.com/josuahasler" >Click here</button>
      </div>
      <div class="card2">
        <h2>Follow me</h2>
        <ul style="list-style: none;">
          <li class="list-inline">
            <a class="social-media-icon1" href="https://github.com/josuahasler" target="_blank">
              <ion-icon name="logo-github"></ion-icon>
            </a>
          </li>
          <li class="list-inline">
            <a class="social-media-icon2" href="https://www.instagram.com/josuahasler/?hl=en" target="_blank">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>
        </ul>
      </div>
      <!-- Page's content = displayed on the page -->
    </div>
  </body>
</html>
<!-- end of file -->
